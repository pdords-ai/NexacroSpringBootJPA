            /*

            */
            function updateKPIData() {
                // 실제로는 서버에서 데이터를 가져오지만, 여기서는 시뮬레이션
                for (var i = 0; i < kpiDataset.getRowCount(); i++) {
                    var currentValue = kpiDataset.getCellData(i, "currentValue");
                    var trend = kpiDataset.getCellData(i, "trend");
                    
                    // 랜덤하게 값 변경
                    var change = (Math.random() - 0.5) * 0.1; // ±5% 변화
                    var newValue = currentValue * (1 + change);
                    
                    kpiDataset.setCellData(i, "currentValue", Math.round(newValue));
                    kpiDataset.setCellData(i, "lastUpdate", new Date().toLocaleString());
                }
                
                updateKPIWidgets();
            }
            
            /*

                var satisfactionTarget = kpiDataset.getCellData(2, "targetValue");

                    refreshButton.set_background("lightcoral");
                    isRealtimeActive = true;
                }
            }
            
            /*
                실시간 모니터 업데이트
            */
            function updateRealtimeMonitor() {
                var currentTime = new Date().toLocaleTimeString();
                var monitorText = "🕐 " + currentTime + " - 실시간 데이터 업데이트\n\n";
                
                monitorText += "📊 현재 KPI 상태:\n";
                for (var i = 0; i < kpiDataset.getRowCount(); i++) {
                    var name = kpiDataset.getCellData(i, "name");
                    var value = kpiDataset.getCellData(i, "currentValue");
                    var unit = kpiDataset.getCellData(i, "unit");
                    var status = kpiDataset.getCellData(i, "status");
                    
                    var statusIcon = "";
                    switch (status) {
                        case "양호": statusIcon = "✅"; break;
                        case "주의": statusIcon = "⚠️"; break;
                        case "경고": statusIcon = "🚨"; break;
                    }
                    
                    monitorText += statusIcon + " " + name + ": " + value + unit + "\n";
                }
                
                monitorText += "\n📈 최근 업데이트: " + new Date().toLocaleString();
                monitorArea.set_text(monitorText);
            }
            
            /*
                알림 업데이트
            */
            function updateAlerts() {
                var alertText = "";
                var alertCount = 0;
                
                for (var i = 0; i < kpiDataset.getRowCount(); i++) {
                    var name = kpiDataset.getCellData(i, "name");
                    var status = kpiDataset.getCellData(i, "status");
                    var trend = kpiDataset.getCellData(i, "trend");
                    
                    if (status === "경고") {
                        alertText += "🚨 " + name + " 경고\n";
                        alertCount++;
                    } else if (status === "주의") {
                        alertText += "⚠️ " + name + " 주의\n";
                        alertCount++;
                    }
                }
                
                if (alertCount === 0) {
                    alertText = "✅ 모든 지표 정상\n" +
                              "📈 매출 상승 추세\n" +
                              "👥 고객 만족도 양호\n" +
                              "🔄 시스템 정상 운영";
                }
                
                alertArea.set_text(alertText);
            }
            
            /*
                ===== 8단계: 이벤트 핸들러 연결 =====
            */
            
            refreshButton.addEventHandler("onclick", function() {
                if (isRealtimeActive) {
                    toggleRealtimeMonitoring();
                } else {
                    updateKPIData();
                    updateKPIWidgets();
                    updateAlerts();
                    updateRealtimeMonitor();
                }
            });
            
            /*
                ===== 9단계: 초기 설정 =====
            */
            updateKPIWidgets();
            updateAlerts();
            updateRealtimeMonitor();
            
            /*
                ===== 10단계: 모든 컴포넌트를 화면에 추가 =====
            */
            this.add(titleLabel);
            this.add(refreshButton);
            this.add(mainContainer);
            this.add(kpiWidget1);
            this.add(kpi1Title);
            this.add(kpi1Value);
            this.add(kpi1Target);
            this.add(kpi1Trend);
            this.add(kpiWidget2);
            this.add(kpi2Title);
            this.add(kpi2Value);
            this.add(kpi2Target);
            this.add(kpi2Trend);
            this.add(kpiWidget3);
            this.add(kpi3Title);
            this.add(kpi3Value);
            this.add(kpi3Target);
            this.add(kpi3Trend);
            this.add(kpiWidget4);
            this.add(kpi4Title);
            this.add(kpi4Value);
            this.add(kpi4Target);
            this.add(kpi4Trend);
            this.add(chartWidget1);
            this.add(chart1Title);
            this.add(chart1Area);
            this.add(chartWidget2);
            this.add(chart2Title);
            this.add(chart2Area);
            this.add(alertWidget);
            this.add(alertTitle);
            this.add(alertArea);
            this.add(monitorWidget);
            this.add(monitorTitle);
            this.add(monitorArea);
            
            /*
                ===== 정리 =====
                이 예제에서 배운 대시보드와 KPI 기능들:
                
                1. KPI (핵심 성과 지표) 표시:
                   - 현재 값과 목표 값 비교
                   - 달성률 계산 및 표시
                   - 트렌드 분석 (상승/하락)
                   - 상태별 색상 구분
                
                2. 대시보드 레이아웃:
                   - 위젯 기반 인터페이스
                   - 반응형 레이아웃
                   - 시각적 계층 구조
                   - 사용자 친화적 디자인
                
                3. 실시간 모니터링:

                   - 실시간 상태 표시
                   - 알림 시스템

                4. 데이터 시각화:
                   - 차트와 그래프
                   - 텍스트 기반 시각화
                   - 색상 코딩
                   - 아이콘 활용
                
                5. 알림 시스템:
                   - 상태별 알림
                   - 경고 및 주의 메시지
                   - 실시간 업데이트
                   - 시각적 피드백
                
                6. 사용자 경험:
                   - 직관적인 인터페이스
                   - 빠른 정보 파악

                실제 프로젝트에서는:

            */
        }
